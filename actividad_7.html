<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Escribe el primer numero</p>
    <input type = "number" id = "a">
    <p>Escribe el segundo numero</p>
    <input type = "number" id = "b">
    <p>Selecciona la operacion</p>
    <select id="op">
        <option value="">Seleccionar</option>
        <option value=1>Sumar</option>
        <option value=2>restar</option>
        <option value=3>multiplicar</option>
    </select>
    <button onclick="operacion()">Calcular</button>
    <p id="resultado"></p>
    <script>
        const operacion = () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let opcion = document.getElementById("op").value;
            if(opcion == 1)
                alert(parseInt(a) + parseInt(b));
            /*if(opcion == 1){
                let resultado = parseInt(a) + parseInt(b);
                document.getElementById("resultado").innerHTML = resultado
            }*/
            if(opcion == 2)
                alert(parseInt(a) - parseInt(b));
            if(opcion == 3)
                alert(parseInt(a) * parseInt(b));
        }
    </script>
</body>
</html>
